<body>
    <h2>Click the button to receive order</h2>
    <button onclick="sendLocation()">Receive Order</button>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    fetch("https://tcms.pythonanywhere.com/send-location", {  // âœ… Ensure this points to PythonAnywhere
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date().toISOString()
                        })
                    })
                    .then(response => response.json())
                    .then(data => alert("Location sent successfully!"))
                    .catch(error => alert("Error sending location!"));
                }, error => {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
